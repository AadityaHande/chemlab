<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register | Chemical Tracker</title>
  <link rel="stylesheet" href="login.css">
</head>
<body onload="document.getElementById('loginEmail').focus();">
  <div class="container">

    <!-- Registration Form -->
    <div class="form-container register-container">
      <h2>Register</h2>
      <input type="text" id="regUsername" placeholder="Username" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
      <button class="btn" id="registerBtn">Register</button>
      <p>or register with social platforms</p>
      <button id="googleRegisterBtn" class="google-btn">Register with Google</button>
      <p>Already have an account? <a href="#" id="login-link">Login</a></p>
    </div>

    <!-- Login Form -->
    <div class="form-container login-container active">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <div style="position: relative;">
        <input type="password" id="loginPassword" placeholder="Password" style="padding-right: 40px;" required>
        <button type="button" id="togglePassword" title="Show/Hide Password"
          style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
          üëÅÔ∏è
        </button>
      </div>

      <div style="margin-top: 10px; text-align: left;">
        <label><input type="checkbox" id="rememberMe"> Remember Me</label>
      </div>

      <button class="btn" id="loginBtn">Login</button>
      <p><a href="#" id="forgotPasswordLink">Forgot password?</a></p>
      <p>or login with social platforms</p>
      <button id="googleLoginBtn" class="google-btn">Login with Google</button>
      <p>Don't have an account? <a href="#" id="register-link">Register</a></p>
    </div>

  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
