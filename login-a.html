<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register | ChemLab Tracker</title>

  <!-- Meta -->
  <meta name="description" content="Secure login and registration page for ChemLab Tracker">
  <meta name="theme-color" content="#007bff">

  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png">

  <!-- Styles -->
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- Fallback if JS is disabled -->
  <noscript>
    <p style="text-align:center; color: red;">JavaScript is required to use this application. Please enable it in your browser settings.</p>
  </noscript>

  <main class="container">
    
    <!-- Login Form -->
    <div class="form-container login-container">
      <form id="login-form" aria-label="Login form">
        <header><h2>Login</h2></header>
        
        <input type="email" name="email" placeholder="Email" required 
               autocomplete="email" aria-label="Email address" />

        <div class="password-wrapper">
          <input type="password" name="password" placeholder="Password" required 
                 autocomplete="current-password" aria-label="Password" />
          <span class="toggle-password" aria-label="Toggle password visibility">👁️</span>
        </div>

        <label>
          <input type="checkbox" id="rememberLogin" /> Remember Me
        </label>

        <button type="submit" aria-label="Login with email">Login</button>
        <button type="button" class="google-btn" aria-label="Login with Google">Sign in with Google</button>
        
        <a href="#" id="forgotPassword" aria-label="Reset password">Forgot Password?</a>
        
        <p>Don't have an account? <span class="toggle-link" role="button" tabindex="0">Register</span></p>
      </form>
    </div>

    <!-- Register Form -->
    <div class="form-container register-container">
      <form id="register-form" aria-label="Register form">
        <header><h2>Register</h2></header>
        
        <input type="email" name="email" placeholder="Email" required 
               autocomplete="email" aria-label="Email address" />

        <div class="password-wrapper">
          <input type="password" name="password" placeholder="Password" required 
                 autocomplete="new-password" aria-label="Create password" />
          <span class="toggle-password" aria-label="Toggle password visibility">👁️</span>
        </div>

        <label>
          <input type="checkbox" id="rememberRegister" /> Remember Me
        </label>

        <button type="submit" aria-label="Register with email">Register</button>
        <button type="button" class="google-btn" aria-label="Register with Google">Sign up with Google</button>
        
        <p>Already have an account? <span class="toggle-link" role="button" tabindex="0">Login</span></p>
      </form>
    </div>

  </main>

  <script type="module" src="login.js"></script>
</body>
</html>
