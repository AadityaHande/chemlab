<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register | Chemical Tracker</title>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <main class="auth-container">

    <!-- Toggle Tabs -->
    <div class="form-toggle">
      <button id="toggle-login" class="toggle-btn active">Login</button>
      <button id="toggle-register" class="toggle-btn">Register</button>
    </div>

    <!-- Form Section -->
    <section class="form-container">

      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <h2>Welcome Back</h2>

        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" required />

        <label for="login-password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="login-password" placeholder="Enter your password" required />
          <i class="fa-solid fa-eye toggle-password" data-target="login-password"></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" id="remember-me" /> Remember Me</label>
          <a href="#" id="forgot-password-link">Forgot Password?</a>
        </div>

        <button type="submit" class="btn blue">Login</button>
        <button type="button" id="google-login" class="btn google">
          <i class="fa-brands fa-google"></i> Sign in with Google
        </button>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="auth-form hidden">
        <h2>Create Account</h2>

        <label for="register-email">Email</label>
        <input type="email" id="register-email" placeholder="Enter your email" required />

        <label for="register-password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="register-password" placeholder="Create a password" required />
          <i class="fa-solid fa-eye toggle-password" data-target="register-password"></i>
        </div>

        <button type="submit" class="btn blue">Register</button>
        <button type="button" id="google-register" class="btn google">
          <i class="fa-brands fa-google"></i> Register with Google
        </button>
      </form>

    </section>
  </main>

  <!-- Firebase Scripts -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
