<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register | Chemical Tracker</title>
  <link rel="stylesheet" href="login.css">
  <script src="firebase_auth.js"></script>
</head>
<body onload="document.getElementById('loginEmail').focus();">
  <div class="container">

    <!-- Registration Form -->
    <div class="form-container register-container">
      <h2>Registration</h2>
      <input type="text" id="regUsername" placeholder="Username">
      <input type="email" id="regEmail" placeholder="Email">
      <input type="password" id="regPassword" placeholder="Password">
      <input type="password" id="regConfirmPassword" placeholder="Confirm Password">
      <button class="btn" id="registerBtn">Register</button>
      <p>or register with social platforms</p>
      <button id="googleRegisterBtn" class="google-btn">Register with Google</button>
      <p>Already have an account? <a href="#" id="login-link">Login</a></p>
    </div>

    <!-- Login Form -->
    <div class="form-container login-container active">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <div style="position: relative;">
        <input type="password" id="loginPassword" placeholder="Password" style="padding-right: 40px;">
        <button type="button" id="togglePassword" title="Show/Hide Password"
          style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
          üëÅÔ∏è
        </button>
      </div>

      <div style="text-align: left; margin-top: 10px;">
        <label><input type="checkbox" id="rememberMe"> Remember Me</label><br>
        <label><input type="checkbox" id="rememberUsername"> Remember Username</label><br>
        <a href="#" id="forgotPasswordLink">Forgotten your username or password?</a>
      </div>

      <button class="btn" id="loginBtn" style="margin-top: 10px;">Login</button>

      <p style="font-size: 0.85em; margin-top: 20px;">Cookies must be enabled in your browser</p>
      <p style="font-size: 0.85em;">Log in using your account on:</p>

      <button id="googleLoginBtn" class="google-btn">Login with Google</button>

      <p>Don't have an account? <a href="#" id="register-link">Register</a></p>
    </div>

  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
