<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register | Chem Lab Manager</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <main class="container">

    <!-- 🔐 Login Section -->
    <section id="login-box" class="form-box active">
      <h1>Welcome Back</h1>
      <p class="subtitle">Please login to your account</p>

      <form id="login-form" onsubmit="return false;">
        <label for="login-email">Email or Username</label>
        <input type="text" id="login-email" placeholder="Enter your email or username" autocomplete="username" required />

        <label for="login-password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="login-password" placeholder="Enter your password" autocomplete="current-password" required />
          <span class="toggle-password" onclick="togglePassword('login-password', this)">👁</span>
        </div>

        <div class="options">
          <label><input type="checkbox" id="rememberMe" /> Remember Me</label>
          <a href="#" onclick="resetPassword()">Forgot Password?</a>
        </div>

        <button type="submit" onclick="login()">Login</button>
        <div class="divider"><span>or</span></div>
        <button type="button" class="google-btn" onclick="googleLogin()">Sign in with Google</button>
      </form>

      <p class="switch-link">Don’t have an account? <a href="#" onclick="toggleBox()">Register here</a></p>
    </section>

    <!-- 📝 Registration Section -->
    <section id="register-box" class="form-box">
      <h1>Create Account</h1>
      <p class="subtitle">Join the Chem Lab Manager</p>

      <form id="register-form" onsubmit="return false;">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" placeholder="Choose a username" required />

        <label for="register-email">Email</label>
        <input type="email" id="register-email" placeholder="Enter your email" required autocomplete="email" />

        <label for="register-password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="register-password" placeholder="Create a password" autocomplete="new-password" required />
          <span class="toggle-password" onclick="togglePassword('register-password', this)">👁</span>
        </div>
        <button type="submit" onclick="register()">Register</button>
      </form>
      <p class="switch-link">Already have an account? <a href="#" onclick="toggleBox()">Login here</a></p>
    </section>
  </main>
  <script type="module" src="login.js"></script>
</body>
</html>
